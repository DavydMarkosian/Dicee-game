<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joti+One&family=Knewave&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="winner">
        <img
          id="img1"
          src="/images/[CITYPNG.COM]Download Red Flag Icon PNG - 512x512.png"
          alt=""
        />
        <h1></h1>
        <img
          id="img2"
          src="/images/[CITYPNG.COM]Download Red Flag Icon PNG - 512x512.png"
          alt=""
        />
      </div>
      <div class="players">
        <div class="player1">
          <p>Player 1</p>
          <div class="container dicee1">
            <div class="dot1" id="1"></div>
            <div class="dot2" id="2"></div>
            <div class="dot3" id="3"></div>
            <div class="dot4" id="4"></div>
            <div class="dot5" id="5"></div>
            <div class="dot6" id="6"></div>
            <div class="dot7" id="7"></div>
            <div class="dot8" id="8"></div>
            <div class="dot9" id="9"></div>
          </div>
        </div>
        <div class="player2">
          <p>Player 2</p>
          <div class="container dicee2">
            <div class="dot10" id="10"></div>
            <div class="dot11" id="11"></div>
            <div class="dot12" id="12"></div>
            <div class="dot13" id="13"></div>
            <div class="dot14" id="14"></div>
            <div class="dot15" id="15"></div>
            <div class="dot16" id="16"></div>
            <div class="dot17" id="17"></div>
            <div class="dot18" id="18"></div>
          </div>
        </div>
      </div>
      <button class="btn">start</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
